<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>注册页</title>
		<link href="../css/registered.min.css" rel="stylesheet"/>
	</head>
	<body>
		<header id="header">
			<div class="header-left">
				<img src="../img/1.min.jpg" class="i1">
				<img src="../img/2.min.jpg" class="i2">
			</div>
		</header>
		<div class="bunner">
			<img src="../img/timg.min.jpg">
			<div class="registered">
				<h3>新用户注册</h3>
				<p>注册即送<span>2600</span>元新人大礼包</p>
				<ul>
					<li>
						<input type="text" name="phone" id="phone" placeholder="请输入手机号" />
						<div id="no-phone">请输入正确手机号</div>
					</li>
					<li>
						<input type="text" name="" id="v-code" placeholder="请输入验证码" />
					<a href="">
						<div id="get-v-code">获取验证码</div>
					</a>
					</li>
					<li>
						<input type="text" name="" id="code" placeholder="请设置6-20字符的密码" />
						<div id="code-conditions">6-20个字符，由字母、数字和符号的两种以上组合</div>
						<!--<div class="">
							<div id="">密码长度不能小于六位</div>
							<div id="code-s">
								
							</div>
						</div>-->
					</li>
				</ul>
				<div id="submit-1">
					<a href=""></a><span>我已同意《魅力惠使用条款》</span>
				</div>
				<a href=""><div id="submit-2">
					立即注册
				</div></a>
				<div id="submit-3">
					<p>已注册,<a href=""><span>立即登录</span></a></p>
				</div>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="../js/registered.min.js">
			
		</script>
		
		<script type="text/javascript" src="../js/cookie.min.js">
		</script>
</html>
